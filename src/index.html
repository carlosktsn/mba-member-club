<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Member Club</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/Logo.png" alt="Member Club Logo" id="logo">
            <form action="submit">
                <div class="input-container">
                    <input type="text" id="card-input" placeholder="ID do cartão" title="Card ID">
                    <div class="button" title="Search Button" id="search">
                    </div>
                </div>
            </form>
        </header>
        <main>
            <div class="user">
                <img src="assets/PinCheck.png" alt="">
                <div class="info">
                    <h1 id="name">Nenhum usuário selecionado</h1>
                    <p id="client-since">Pesquise um cartão acima</p>
                </div>
            </div>
            <div class="card hidden">
                <div class="card-header">
                    <div>
                        <h2>Cartão Fidelidade</h2>
                        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <div>
                        <span id="card-id">ID: 000-000-000-000</span>
                    </div>
                </div>
                <div class="slots">
                </div>
            </div>
            <div class="progress hidden">
                <div class="progress-content">
                    <h2><strong>0</strong> cortes restantes</h2>
                    <div class="progress-bar">
                        <div class="bar" progress="20"></div>
                        <p class="progress-info">0 de 10</p>
                    </div>
                </div>
                <div class="gift">
                </div>
            </div>
            <div class="history hidden">
                <div class="history-header">
                    <h2>Histórico</h2>
                    <p>0 cortes</p>
                </div>
                <ul>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
