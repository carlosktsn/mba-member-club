<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Member Club</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/Logo.png" alt="Member Club Logo" id="logo">
            <form action="submit">
                <div class="input-container">
                    <input type="text" name="card-id" placeholder="ID do cartão" title="Card ID">
                    <div class="button" title="Search Button">
                    </div>
                </div>
            </form>
        </header>
        <main>
            <div class="user">
                <img src="assets/PinGift.png" alt="">
                <div class="info">
                    <h1 id="name">Nenhum usuário selecionado</h1>
                    <p id="client-since">Pesquise um cartão acima</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div>
                        <h2>Cartão Fidelidade</h2>
                        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <div>
                        <span id="card-id">ID: 000-000-000-000</span>
                    </div>
                </div>
                <div class="slots">
                    <div class="item completed"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
            <div class="progress hidden">

            </div>
            <div class="history hidden">

            </div>
        </main>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
